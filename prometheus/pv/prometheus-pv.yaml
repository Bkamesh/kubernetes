apiVersion: v1
kind: PersistentVolume
metadata:
   name: prometheus
   #namespace: database
spec:
   capacity: 
     storage: 5Gi
   storageClassName : prometheus-pv
   persistentVolumeReclaimPolicy: Retain 
   #retain,recycle,delete
   accessModes:
     - ReadWriteMany 
     #rwo, rwm,rom,rwp
   hostPath:
     path: /mount/prometheus
     type: DirectoryOrCreate
