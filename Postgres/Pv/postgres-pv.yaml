apiVersion: v1
kind: PersistentVolume
metadata:
   name: postgres
   #namespace: database
spec:
   capacity: 
     storage: 5Gi
   storageClassName : postgres-pv
   persistentVolumeReclaimPolicy: Retain 
   #retain,recycle,delete
   accessModes:
     - ReadWriteMany 
     #rwo, rwm,rom,rwp
   hostPath:
     path: /mnt/postgres
     type: DirectoryOrCreate
     #directory,directoryorcreate,file,fileorcreate
